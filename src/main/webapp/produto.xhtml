<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Novo produto</title>
</h:head>

<h:body>
	<h:form>
		<p:messages id="messages" />
		<p:panelGrid columns="2">
			<p:outputLabel for="nome" value="NOME: " />
			<p:inputText id="nome" value="#{produtoController.produto.snome}" />
			<p:outputLabel for="preco" value="PRECO: " />
			<p:inputText id="preco" value="#{produtoController.produto.preco}" required="true" requiredMessage="O campo preço é obrigatório !"/>
			<p:outputLabel for="qtdeEstoque" value="ESTOQUE: " />
			<p:inputText id="qtdeEstoque" value="#{produtoController.produto.qtdeEstoque}" />			
			<p:commandButton value="Enviar" icon="ui-icon-star"	action="#{produtoController.}" ajax="false" />			
		</p:panelGrid>
	</h:form>
</h:body>
</html>
